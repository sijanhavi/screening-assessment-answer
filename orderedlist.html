<!DOCTYPE html>
<html>
<head>
<style>
  /* CSS Style */
  .ordered-list {
    font-family: Arial, sans-serif;
    background-color: skyblue;
    padding: 10px;
    width: 460px;
    margin: 0 auto;
    border: 1px solid #ddd;
    border-radius: 5px;
  }

  .ordered-list li {
    list-style-type: none;
    padding: 10px 0;
    border-bottom: 1px solid #ddd;
  }
</style>
</head>
<body>

<!-- HTML Code -->
<div class="ordered-list">
  <ol>
    <h1>Examples of ordered lists</h1>

    <li>I. Cold drinks</li>
    <li>II. Hot drinks</li>
    <li>III. Ice-Cream</li></ol>
    <li>
     <ul>
     <li>A. Coca-Cola</li>
     <li>B. Fanta</li>
     <li>C. Ice Tea</li><br><br>

     <li>1. Coca-Cola</li>
     <li>2. Fanta</li>
     <li>3. Ice Tea</li>
     </ul>
    </li>
  </ol>
</div>

</body>
</html>
